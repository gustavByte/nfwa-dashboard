name: Update and publish NFWA site

on:
  workflow_dispatch:
  schedule:
    # Weekly (Mondays 04:15 UTC). Adjust as you like.
    - cron: "15 4 * * 1"
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: update-site
  cancel-in-progress: false

env:
  WA_POENG_TOKEN: ${{ secrets.WA_POENG_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Skip note (missing WA token)
        if: ${{ env.WA_POENG_TOKEN == '' }}
        run: echo "WA_POENG_TOKEN not set; skipping automated update."

      - name: Setup Python
        if: ${{ env.WA_POENG_TOKEN != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        if: ${{ env.WA_POENG_TOKEN != '' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Checkout WA Poeng (private)
        if: ${{ env.WA_POENG_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: gustavByte/world-athletics-points-calculator
          token: ${{ env.WA_POENG_TOKEN }}
          path: wa-poeng
          fetch-depth: 1

      - name: Restore data/cache
        if: ${{ env.WA_POENG_TOKEN != '' }}
        uses: actions/cache@v4
        with:
          path: |
            data/cache
            data/nfwa_results.sqlite3
          key: nfwa-data-${{ runner.os }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('nfwa/**/*.py') }}
          restore-keys: |
            nfwa-data-${{ runner.os }}-

      - name: Build static site (docs/)
        if: ${{ env.WA_POENG_TOKEN != '' }}
        run: |
          python -m nfwa build-site \
            --min-year 2006 \
            --refresh-years 2 \
            --wa-root wa-poeng \
            --wa-db wa-poeng/wa_scoring.db \
            --out docs

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
